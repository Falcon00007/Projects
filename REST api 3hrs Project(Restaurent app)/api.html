<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>REST API 3hrs PROJECT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
     background-color: grey;
        background-size: cover;
        background-blend-mode: darken;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-white">Book a Table</h1>
    <form style="width: 40%; margin: 3% auto">
      <div class="mb-3">
        <label style="font-size: 22px; color:white" class="form-label"
          >Choose Price:</label
        >
        <input
          type="number"
          class="form-control"
          name="price"
          id="price"
          placeholder="Enter price of the dish"
        />
      </div>
      <div class="mb-3">
        <label style="font-size: 22px; color: white" class="form-label"
          >Choose Dish:</label
        >
        <input
          type="text"
          class="form-control"
          name="dish"
          id="dish"
          placeholder="Enter Item Price"
        />
      </div>
      <label style="font-size: 30px; color: white" for="tables"
        >Choose a Table:</label
      >
      <select name="tables" id="tables">
        <option>Table1</option>
        <option>Table2</option>
        <option>Table3</option>
      </select>
      <button
        type="submit"
        class="btn btn-primary"
        style="display: block; margin: 5% auto"
      >
        Add to Bill
      </button>
    </form>
    <br />
    <br />
    <br />
    <div style="width: 70%; margin: auto; color: white">
      <h1>Orders</h1>
      <h3>Table1</h3>
      <ul id="table1"></ul>
      <h3>Table2</h3>
      <ul id="table2"></ul>
      <h3>Table3</h3>
      <ul id="table3"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.min.js"></script>
    <script src="api.js"></script>
  </body>
</html>
